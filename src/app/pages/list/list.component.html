<div class="list-grid__wrapper" #scrollableContainer>

    <div class="list-grid d-flex flex-wrap justify-content-between" #scrollableContent>

        <app-list-item [item]="item" *ngFor="let item of list;"></app-list-item>

        <div class="w-100 mt-2">
            <app-loading [loading]="loading.value"></app-loading>

            <div class="text-center mb-3" *ngIf="list?.length >= 200">
                <button type="button" class="btn btn-primary text-md-1 px-4" (click)="getData()">
                    Load more
                </button>
            </div>
        </div>
    </div>
</div>

<div class="shadow-block"></div>
